<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Slide Show with Cross Fade</title>

    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="content">
      <img src="slides/image1.jpg" alt="slideshow image" id="my-image" />
    </div>

    <p id="links">
      <a href="#" id="previous">previous</a><a href="#" id="next">next</a>
    </p>

    <script>
      let currentImage = 0;
      const myImages = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg",
        "image4.jpg",
        "image5.jpg"
      ];

      let container = document.getElementById("content");
      let nextBtn = document.getElementById("next");
      let prevBtn = document.getElementById("previous");

      nextBtn.addEventListener("click", function (e) {
        e.preventDefault();

        currentImage++;
        if (currentImage > myImages.length - 1) {
          currentImage = 0;
        }

        swap();
      });

      prevBtn.addEventListener("click", function (event) {
        event.preventDefault();

        currentImage--;
        if (currentImage < 0) {
          currentImage = myImages.length - 1;
        }

        swap();
      });
      
      function swap() {
        let newSlide = document.createElement("img");
        newSlide.src = `slides/${myImages[currentImage]}`;
        newSlide.className = "fadeinimg";
        container.appendChild(newSlide);

        if (container.children.length > 2) {
          container.removeChild(container.children[0]);
        }
      };
    </script>
  </body>
</html>
